<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <script defer src="script.js"></script>
    <title>Javascript Timed Quiz</title>
</head>
<body>
    <div class="container">
        <div id="question-box" class="hide">
            <div id="question">Question</div>
            <div id="answer-choices" class="answer-buttons">
                <button class="button">Answer 1</button>
                <button class="button">Answer 2</button>
                <button class="button">Answer 3</button>
                <button class="button">Answer 4</button>
            </div>
        </div>
        <div class="options">
            <button id="start-button" class="start-button button">Start Quiz</button>
            <button id="highscore-button" class="highscore-button button">View Highscores</button>
        </div>
    </div>
</body>
</html>
